name: Build and Release RPM

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Install build dependencies
        run: |
          dnf -y update
          dnf -y install rpmdevtools gcc rust cargo ca-certificates kernel-headers

      - name: Run on aarch64
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: fedora_latest
          setup: |
            mkdir -p "${PWD}/artifacts"
          dockerRunArgs: |
            --volume "${PWD}/artifacts:/artifacts"
          install: |
            dnf -y update
            dnf -y install rpmdevtools gcc rust cargo ca-certificates kernel-headers
          run: |
            rpmdev-setuptree
            cp uutils-coreutils/*.spec ~/rpmbuild/SPECS/
            spectool -C ~/rpmbuild/SOURCES/ -g ~/rpmbuild/SPECS/uutils-coreutils.spec
            rpmbuild -ba ~/rpmbuild/SPECS/*.spec
            RPM_PATH=$(find ~/rpmbuild/RPMS -name "*.rpm" | grep -v debuginfo | head -n 1)
            mkdir -p /github/workspace/artifacts
            cp "$RPM_PATH" /github/workspace/artifacts/

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: uutils-coreutils-${{ matrix.arch }}
          path: artifacts/*.rpm

  release:
    needs: build-rpm
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*.rpm
